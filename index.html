<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<link rel="shortcut icon" href="icon-instagram.ico" >
	<title>Instragram</title>
</head>
<body>
	<div class="instagram-wrapper">
		<div class="instagram-phone">
			<img src="./img/instagram-celular.png" alt="celular">
		</div>
		<div class="instagram-login">
			<div class="group">
				<img src="./img/instagram-logo.png" class="instagram-logo" alt="logo-instagram">
				<div class="info-login">
					<input type="text" class="campo-login" name="login" size="30" placeholder="Telefone, nome de usuário ou email"/>
					<input type="text" class="campo-login" name="senha" size="30" placeholder="Senha"/>
				</div>
				<a href="#" class="botao-login">Entrar</a>
				<p class="ou">OU</p>
				<div class="botao-facebook">
					<img src="./img/logo-facebook.jpg" class="facebook-logo" alt="logo-facebook">
					<a href="#" class="botao">Entrar com Facebook</a>
				</div>
				<a href="#" class="esqueceu-senha">Esqueceu a senha?</a>
			</div>
			<div class="group">
				<div class="botao-cadastre-se">
					<p class="sem-cadastro">Não tem uma conta?</p>
					<a href="#" class="botao-cadastro">Cadastre-se</a>
				</div>
			</div>
			<div class="get-app">
				<p class="get-app">Obtenha o aplicativo.</p>
				<div class="download">
					<a href="#" class="app-download"></a>
					<a href="#" class="app-download"></a>
				</div>
			</div>

		</div>
	</div>
</body>
</html>
